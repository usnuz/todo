<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="/">Finished</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="mynavbar">
                        <ul class="navbar-nav me-auto">
                          <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/inprog/">in Progress</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/deleted/">Deleted</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/finished/">Finished</a>
                          </li>
                        </ul>
                        <form class="d-flex" action="" method="post">
                        {% csrf_token %}
                          <input name="search" class="form-control me-2" type="text" placeholder="Search">
                          <button class="btn btn-primary" type="button">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
      			  </br>
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for i in data %}
                      <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.item }}</td>
                        <td>{{ i.get_status_display }}</td>
                      </tr>
                      {% endfor %}]
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
